{% load account_tags %}
<ul class="nav pull-right">
    {% if request.user.is_authenticated %}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {% user_display request.user %}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">

                <li><a href="{% url profile_settings %}"><i class="icon-user"></i>个人信息</a></li>
                <li class="divider"></li>
                <li><a href="{% url account_settings %}"><i class="icon-user"></i>账户设置</a></li>
                <li class="divider"></li>
                <li><a href="{% url account_logout %}"><i class="icon-off"></i>离开</a></li>
            </ul>
        </li>
    {% else %}
        <li><a href="{% url account_login %}">登录</a></li>
        {% if ACCOUNT_OPEN_SIGNUP %}
            <li class="navbar-text">或</li>
            <li><a href="{% url account_signup %}">离开</a></li>
        {% endif %}
    {% endif %}
</ul>
